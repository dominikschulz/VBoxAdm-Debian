<VirtualHost *:80>
	ServerName vboxadm.*
	DocumentRoot /var/www/vboxadm
    Alias /css/ /var/www/vboxadm/css/
    Alias /images/ /var/www/vboxadm/images/
    Alias /js/ /var/www/vboxadm/js/
    Alias /icons/fffsilk/ /usr/share/icons/famfamfam/silk/
</VirtualHost>
<VirtualHost *:80>
	ServerName roundcube.*
	DocumentRoot /opt/roundcube/current/
</VirtualHost>
