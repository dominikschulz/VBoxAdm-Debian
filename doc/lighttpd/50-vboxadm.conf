$HTTP["host"] =~ "^vboxadm\." {
        var.basedir = "/var/www/vboxadm/"
        server.document-root = basedir
        alias.url += (
                "/css/" => basedir + "res/css/",
                "/images/" => basedir + "res/images/",
                "/js/" => basedir + "res/js/",
                "/icons/fffsilk/" => "/usr/share/icons/famfamfam/silk/",
        )
}
$HTTP["host"] =~ "^roundcube\." {
        var.basedir = "/opt/roundcube/current/"
        server.document-root = basedir
        cgi.assign      = (
               ".php"  => "/usr/bin/php5-cgi",
        )
}